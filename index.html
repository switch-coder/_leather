<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon" />
    <title>Weniv Blog</title>

    <!-- marked -->
    <script src="./library/marked.min.js"></script>

    <!-- hightlight.js -->
    <link rel="stylesheet" href="./library/highlight_default.min.css" />
    <script src="./library/highlight_highlight.min.js"></script>
    <link rel="stylesheet" href="./library/highlight_ally-light.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href=" style/style.css" />

    <!-- tailwind -->
    <script src="./library/tailwind-3.4.1.js"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            screens: {
              lg: "108rem",
              xl: "108rem",
              "2xl": "108rem",
            },
          },
          extend: {
            colors: {
              primary: "#2e6ff2",
              background: "#fff",
              surface: "#121314",
              graylv1: "#f3f5fa",
              graylv2: "#d9dbe0",
              graylv3: "#8d9299",
              graylv4: "#47494d",
              error: "#ff3440",
              lowError: "#ffc533",
              activation: "#dee8ff",
            },
          },
        },
      };
    </script>
    <!-- // tailwind -->

    <style>
      @keyframes slideDown {
        from {
          transition: all 1s;
          height: 0px;
          opacity: 0;
        }
        to {
          opacity: 1;
          height: 60px;
        }
      }
      .markdown-cell > ul > li > p {
        display: inline-block;
      }
    </style>
  </head>
  <body class="font-sans w-full text-surface flex">
    <header class="w-full bg-white/40 mx-auto backdrop-blur max-w-xl">
      <nav
        class="flex flex-col container min-w-64 max-w-full mx-auto md:p-[19px] relative sticky !top-0"
      >
        <!-- 블로그 제목 영역 -->
        <h1
          id="blog-title"
          class="md:text-4xl text-2xl leading-6 mr-auto font-semibold text-gray-900 cursor-pointer"
        >
          WENIVLOG
        </h1>
        <!-- // 블로그 제목 영역 -->
        <hr class="my-4 border" />
        <!-- 메뉴 영역 -->
        <div class="md:hidden w-6 h-6">
          <button id="menu-button">
            <span class="sr-only">메뉴 열기</span>
          </button>
        </div>

        <div id="menu" class="flex flex-col hidden md:flex">
          <!-- 메뉴 아이템들 -->
        </div>

        <button id="search-button" class="ml-10 md:hidden flex">
          <span class="sr-only">검색창 열기</span>
        </button>

          class="search-cont w-80 hidden md:block md:relative absolute z-10 rounded-2xl p-4 bottom-[-12px] right-2 xl:right-0 translate-y-full bg-white/40 backdrop-blur w-96 max-w-full md:p-0 md:top-0 md:right-0 md:translate-y-0 md:w-80 md:ml-10"
        >
          <label for="search-input">
            <input
              type="text"
              id="search-input"
              class="search-input bg-graylv1 rounded-[10px] px-5 py-2.5 placeholder:font-normal placehoder:text-graylv3 focus:outline-0 shadow-sm w-full"
              placeholder="Keyword"
          /></label>
          <div
            class="btn-cont flex gap-2 justify-cetner items-center absolute top-1/2 md:right-4 right-8 -translate-y-1/2"
          >
            <button class="reset-inp-btn hidden">
              <span class="sr-only">검색어 초기화</span>
            </button>
            <button class="search-inp-btn">
              <span class="sr-only">검색하기</span>
            </button>
          </div>
        </div> -->
        <!-- // 메뉴 영역 -->
      </nav>
      <!-- 모바일에서 메뉴 영역이 보이도록 하는 영역 -->
      <div
        id="mobileMenu"
        class="absolute bg-white/40 backdrop-blur w-full max-w-media z-10 md:hidden"
      ></div>
      <!-- // 모바일에서 메뉴 영역이 보이도록 하는 영역 -->
    </header>

    <main class="container px-0 pb-4 w-full mx-auto max-w-media md:px-8">
      <!-- 블로그 포스트 리스트 영역 -->
      <div
        id="blog-posts"
        class="grid md:grid-cols-2 lg:grid-cols-2 gap-x-[25px] lg:gap-y-10 gap-y-4 mb-20"
      ></div>
      <!-- // 블로그 포스트 리스트 영역-->

      <!-- contents 영역 -->
      <div
        id="contents"
        class="mb-28 grid-cols-3 max-w-[990px] mx-auto px-4 pt-20 md:p-0"
      ></div>
      <!-- // contents 영역-->

      <!-- pagination -->
      <div id="pagination"></div>
    </main>

    <!-- category 검색 영역 -->
    <section
      class="category-aside hidden md:flex flex-col border border-graylv2 bg-white rounded-[10px] fixed top-24 right-8 overflow-y-auto w-fit h-fit"
    >
      <header class="flex items-center">
        <h2 class="aside-tit sr-only text-sm font-semibold ml-5">content</h2>
        <!-- <button id="aside-button">
          <span class="sr-only">카테고리 열기</span>
        </button> -->
      </header>
      <aside></aside>
    </section>
    <!-- // category 검색 영역 -->

    <!-- utils -->
    <script src="js/utils.js"></script>
    <!-- convert ipynb to html -->
    <script src="style/convertIpynbToHtml.js"></script>

    <!-- style -->
    <script src="style/globalStyle.js"></script>
    <script src="style/blogContentsStyle.js"></script>

    <!-- mobile menu toggle -->
    <script src="js/mobileMenuToggle.js"></script>

    <!-- lender -->
    <script src="config.js"></script>
    <script src="js/URLparsing.js"></script>
    <script src="js/initData.js"></script>

    <script src="js/registry.js"></script>
